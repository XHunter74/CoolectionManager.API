name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore CollectionManager.sln

      - name: Build API project
        run: dotnet build CollectionManager.API/CollectionManager.API.csproj --configuration Release --no-restore

      - name: Find and run all test projects
        run: |
          for proj in $(find . -type f -name "*.csproj" | grep -i test); do
            echo "Running tests in $proj"
            dotnet test "$proj" --configuration Release --no-build --verbosity normal
          done
